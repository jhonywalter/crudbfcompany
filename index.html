<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administrador de Contenido - BF COMPANY</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div id="loginForm" class="card">
      <h2>Iniciar Sesión</h2>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Contraseña" required />
      <button id="loginButton">Ingresar</button>
    </div>

    <div id="adminPanel" style="display: none;">
      <h3>Panel de Administración - BF COMPANY</h3>

      <form id="contentForm" class="card">
        <input type="hidden" id="sectionId" />
        <input type="text" id="section_name" placeholder="Nombre de la Sección" required />
        <input type="url" id="image_url" placeholder="URL de la Imagen" />
        <input type="text" id="title" placeholder="Título" required />
        <textarea type="text" id="subtitle" placeholder="Subtítulo"></textarea>
        <textarea id="content" placeholder="Contenido"></textarea>        
        <input type="text" id="button_text" placeholder="Texto del Botón" />
        <input type="url" id="button_url" placeholder="URL del Botón" />
        <input type="number" id="order_index" placeholder="Índice de Orden" required />
        <label><input type="checkbox" id="is_active" checked /> Activo</label>

        <button type="submit" id="submitButton">Agregar Sección</button>
        <button type="button" id="cancelButton" style="display: none;">Cancelar</button>
      </form>

      <div id="contentCards" class="cards"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
