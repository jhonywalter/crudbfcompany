<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Content Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div id="loginForm" class="card">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button id="loginButton">Login</button>
    </div>

    <div id="adminPanel" style="display: none;">
      <h1>Admin Panel - Content Sections</h1>

      <form id="contentForm" class="card">
        <input type="hidden" id="sectionId" />
        <input type="text" id="section_name" placeholder="Section Name" required />
        <input type="text" id="title" placeholder="Title" required />
        <input type="text" id="subtitle" placeholder="Subtitle" />
        <textarea id="content" placeholder="Content"></textarea>
        <input type="url" id="image_url" placeholder="Image URL" />
        <input type="text" id="button_text" placeholder="Button Text" />
        <input type="url" id="button_url" placeholder="Button URL" />
        <input type="number" id="order_index" placeholder="Order Index" required />
        <label><input type="checkbox" id="is_active" checked /> Active</label>

        <button type="submit" id="submitButton">Add Section</button>
        <button type="button" id="cancelButton" style="display: none;">Cancel</button>
      </form>

      <div id="contentCards" class="cards"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
